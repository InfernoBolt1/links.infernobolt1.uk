<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ↓ Basic Page Setup ↓ -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfernoBolt1's Website</title>

    <!-- ↓ Styles and Fonts ↓ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/image.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- ↓ Social Media Embed Metadata ↓ -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://InfernoBolt1.uk/" />
    <meta property="og:title" content="InfernoBolt1" />
    <meta property="og:description" content="The website belonging to Inferno." />
    <meta property="og:image" content="https://i.imgur.com/RzHH2ha.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://InfernoBolt1.uk/" />
    <meta property="twitter:title" content="InfernoBolt1" />
    <meta property="twitter:description" content="The website belonging to Inferno." />
    <meta property="twitter:image" content="https://i.imgur.com/RzHH2ha.png" />
  </head>

  <body>
    <!-- ↓ Header Section ↓ -->
    <header>
      <div class="header-content">
        <img src="images/themeChanger.png" id="theme-toggle" alt="Toggle theme" />
        <h1>InfernoBolt1</h1>
      </div>
    </header>

    <!-- ↓ Main Content ↓ -->
    <main>
      <div class="card">
        <!-- ↓ Picture ↓ -->
        <img src="images/profileImage.png" alt="Profile image" class="pfp" role="img" aria-label="Profile image" />

        <!-- ↓ Welcome Message ↓ -->
        <h2 class="welcome">Welcome to my links site!</h2>

        <!-- ↓ Buttons ↓ -->
        <nav class="buttons">
          <a href="https://youtube.com/@infernobolt1" target="_blank" class="btn">YouTube</a>
          <a href="https://twitch.tv/infernobolt1_" target="_blank" class="btn">Twitch</a>
          <a href="https://discord.gg/wgd2gWW6hR" target="_blank" class="btn">Discord</a>
          <button class="btn disabled" disabled>This button doesn't work.</button>
        </nav>
      </div>
    </main>

    <!-- ↓ Footer ↓ -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 InfernoBolt1. All rights reserved.</p>
        <p>Contact: <a href="mailto:contact@infernobolt1.uk">contact@infernobolt1.uk</a></p>
      </div>
    </footer>

    <!-- ↓ Theme Toggle Script ↓ -->
    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      const body = document.body;

      // Load saved preference
      if (localStorage.getItem("theme") === "light") {
        body.classList.add("light-mode");
      }

      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("light-mode");

        if (body.classList.contains("light-mode")) {
          localStorage.setItem("theme", "light");
        } else {
          localStorage.setItem("theme", "dark");
        }
      });
    </script>
  </body>
</html>
