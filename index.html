<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfernoBolt1's Website</title>

    <!-- External CSS and Fonts -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/image.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Open Graph & Twitter Preview Metadata -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://InfernoBolt1.uk/" />
    <meta property="og:title" content="InfernoBolt1" />
    <meta property="og:description" content="The website belonging to Inferno." />
    <meta property="og:image" content="https://i.imgur.com/RzHH2ha.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://InfernoBolt1.uk/" />
    <meta name="twitter:title" content="InfernoBolt1" />
    <meta name="twitter:description" content="The website belonging to Inferno." />
    <meta name="twitter:image" content="https://i.imgur.com/RzHH2ha.png" />
  </head>

  <body>
    <!-- Header with site title and theme toggle button -->
    <header>
      <div class="header-content">
        <img src="images/themeChanger.png" id="theme-toggle" alt="Toggle theme" />
        <h1>InfernoBolt1</h1>
      </div>
    </header>

    <!-- Main content card with image, message, and links -->
    <main>
      <div class="card">
        <img src="images/profileImage.png" alt="Profile image" class="pfp" />

        <h2 class="welcome">Welcome to my links site!</h2>

        <nav class="buttons">
          <a href="https://youtube.com/@infernobolt1" target="_blank" class="btn">YouTube</a>
          <a href="https://twitch.tv/infernobolt1_" target="_blank" class="btn">Twitch</a>
          <a href="https://discord.gg/wgd2gWW6hR" target="_blank" class="btn">Discord</a>
          <button class="btn disabled" disabled>This button doesn't work.</button>
        </nav>
      </div>
    </main>

    <!-- Footer with copyright -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 InfernoBolt1. All rights reserved.</p>
        <p>Contact: <a href="mailto:contact@infernobolt1.uk">contact@infernobolt1.uk</a></p>
      </div>
    </footer>

    <!-- Script to toggle dark/light theme -->
    <script>
      const toggleBtn = document.getElementById("theme-toggle");
      const body = document.body;

      // Apply saved theme preference on page load
      if (localStorage.getItem("theme") === "light") {
        body.classList.add("light-mode");
      }

      // Toggle theme and update localStorage
      toggleBtn.addEventListener("click", () => {
        body.classList.toggle("light-mode");
        localStorage.setItem("theme", body.classList.contains("light-mode") ? "light" : "dark");
      });
    </script>
  </body>
</html>
